<!-- User Profile -->
<div id="profile">
    {% assign profile = site.theme-settings.profile %}
    <div class="img-wrap">
        <img src="{{ site.baseurl }}/{{ profile.image }}" alt="profile-image">
    </div>
    <p class="username">{{ profile.username }}</p>
    <p class="description">{{ profile.description }}</p>

    <!-- Social icons from Font Awesome -->
    <ul id="icons">
    {% include icons.html %}
    </ul>   
</div>
<!-- Tag Navigation -->
<div id="tag-wrap">
    <p class="title">TAGS</p>
    {% for tag in site.tags %}
        <a href="{{site.baseurl}}/tags#{{ tag | first | cgi_encode }}">
            <sapn class="tag">{{ tag | first }}</sapn>
        </a>
    {% endfor %}
</div>
